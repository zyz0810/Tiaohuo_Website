@import "../../../model/widgets/bottomBar.html";
@import "../include/footer.inc";
<script type="text/javascript">
    $(function () {

        function img(id) {
            var url = base + 'weixin/article/view.jhtml';
            $.ajax({
                type: "get",
                dataType: 'json',
                url: url,
                data: {
                    id:id
                },
                error: function (XMLHttpRequest, textStatus, errorThrown) {
                    $.message('warn', "获取数据失败");
                },
                success: function (msg) {
                    if(msg.data.length!=0){
                        var str = '<div class="item  active container-fluid">'+ msg.data[0].content +'</div>';
                        $('.case_img').html(str);
                    }else{
                        var str = '<div class="item  active container-fluid">暂无图片</div>';
                        $('.case_img').html(str);
                    }
                }
            });
        }


        huoqu();
        function huoqu() {
            var url = base + 'weixin/article/thwgw.jhtml';
            $.ajax({
                type: "get",
                dataType: 'json',
                url: url,
                data: {
                    id:113
                },
                error: function (XMLHttpRequest, textStatus, errorThrown) {
                    $.message('warn', "获取数据失败");
                },
                success: function (msg) {
                    if (msg.data[0].childrens.length > 0) {
                        var info = msg.data[0].childrens;

//                            左边部分
                            var str = '<div class="scrollLeft col-md-3 col-xs-3">';
                                    str += '<ol class="selectList">';
                                    for (var i = 0; i < info.length; i++) {
                                        var a = i+1;
                                            if(i==0){
                                                str += '<li class="active selectList_li1" data-id="'+ info[i].id +'">';
                                            }else{
                                                str += '<li class="selectList_li'+ a +'" data-id="'+ info[i].id +'">';
                                            }
                                            str += '<span>' + info[i].title + '</span>';
                                        str += '</li>';
                                    }
                                    str += '</ol>';
                                str += '</div>';
//                            右边部分
                                str += '<div class="content col-md-9 col-xs-9">';
                                    str += '<div class="contentList">';

                                        for (var i = 0; i < info.length; i++) {
                                            if (i == 0) {
                                                str += '<div class="contentItem active">';
                                            } else {
                                                str += '<div class="contentItem">';
                                            }

                                            str += '<ol class="topSelect container-fluid">';

                                            for (var j = 0; j < info[i].childrens.length; j++) {
                                                if(i==0 && j==0){
                                                    str += '<li class="over-flow_omit active" data-id="' + info[i].childrens[j].id + '">';
                                                    img(info[i].childrens[j].id);
                                                }else if(i!=0 && j==0){
                                                    str += '<li class="over-flow_omit active" data-id="' + info[i].childrens[j].id + '">';
                                                }else{
                                                    str += '<li class="over-flow_omit" data-id="' + info[i].childrens[j].id + '">';
                                                }

                                                str += '<div>';
                                                str += '<img src="' + info[i].childrens[j].image + '" alt="" class="img01"/>';
                                                str += '<img src="' + info[i].childrens[j].image2 + '" alt="" class="img02"/>';
                                                str += '</div>';
                                                str += '<p>' + info[i].childrens[j].title + '</p>';
                                                str += '</li>';
                                            }
                                            str += '</ol>';

                                            str += '<div class="contentList">';


                                            str += '<div id="myCarousel_1l1" class="carousel slide active">';
                                            str += '<div class="carousel-inner case_img">';
//                                                        str += '<div class="item  active container-fluid">';
////                                                            str += '<img src="/website/images/static/case/dress1_01.jpg"  alt="First slide">';
//                                                        str += '</div>';
                                            str += '</div>';
                                            str += '</div>';
                                            str += '</div>';
                                        str += '</div>';
                                    }
                                    str += '</div>';
                                str += '</div>';

                        $('.case_cont').append(str);

                        $('.selectList li').mouseenter(function () {
                            if ($(this).hasClass('active')) {
                                return false;
                            }
                            var index = $(this).index();
                            $(this).parent().parent().next('div').find('.contentItem').eq(index).find('.contentList').find('.carousel').eq(0).find('img').each(function () {
                                $(this).attr("src", $(this).attr("data-original"));
                            });

                            var tenantId = $(this).parent().parent().next('div').find('.contentItem').eq(index).find('.topSelect').find('li').eq(0).attr('data-id');
                            img(tenantId);

                            $(this).siblings('.active').removeClass('active');
                            $(this).addClass('active');
                            $('.contentItem.active').removeClass('active');
                            $('.contentItem').eq(index).addClass('active');
                        });
//                        $('.topSelect li').mouseenter(function(){
//                            $(this).parent().next('div').find('.carousel').eq($(this).index()).find('img').each(function () {
//                                $(this).attr("src", $(this).attr("data-original"));
//                            });
//                            if ($(this).hasClass('active')) {
//                                return false;
//                            }
//                            $(this).addClass('active').siblings('.active').removeClass('active');
//                            var index = $(this).index();
//                            $(this).parents('.contentItem').find('.contentList>div.active').removeClass('active');
//                            $(this).parents('.contentItem').find('.contentList>div').eq(index).addClass('active');
//                        });
                        $('.topSelect li').mouseenter(function(){
                            $(this).addClass('active').siblings('.active').removeClass('active');
                            var id = $(this).attr('data-id');
                            img(id);
                        });
                    }
                }
            });
        }
    })
</script>
