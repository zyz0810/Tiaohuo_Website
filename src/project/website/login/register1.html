<script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/jquery.validate.min.js"></script>
<script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/localization/messages_zh.js"></script>
<script type="text/javascript">
    var selectArea = [];
    // getArea();
    $(function () {
        //60秒倒计时
        var count = 60, iiRg;
        var areaId;

        function refreshTimeRg() {
            count = count - 1;
            if (count == 0) {
                $("#getPhoneCode").html("重新获取");
                count = 60;
                clearInterval(iiRg);
                return false;
            }
            $("#getPhoneCode").html(count + "s");
        }

        function renderArea(area, areaId) {
            var html = ''
            area.map(function (v, i) {
                html += '' +
                    '<div class="col-sm-3 address-list ng-scope" data-id="' + v.id + '">' +
                    '   <div class="pointer">' +
                    '       <span class="selectArea ' + (i === 0 ? "active" : "") + '" data-fullname="' + v.fullName + '" data-haschildren="' + (v.hasChildren ? '1' : '0') + '" data-id="' + areaId + '!' + v.id + '">' + v.name + '</span>' +
                    '   </div>' +
                    '</div>';
            });
            return html;
        }

        // var base = location.protocol + "//" + (location.host.toUpperCase() === 'LOCALHOST:8080' ? 'dev.tiaohuo.com/' : location.host + "/")
        // 获取省市区数据
        var getArea = (function () {
            var area = [];
            var areaChildren = {};
            return function (id) {
                var def = $.Deferred();
                if (!id && area.length > 0) {
                    def.resolve(area);
                    return def;
                }
                if (id && areaChildren[id] && areaChildren[id].length > 0) {
                    def.resolve(areaChildren[id]);
                    return def;
                }
                $.ajax({
                    url: base + '/weixin/area/children.jhtml',
                    data: {
                        areaId: id
                    },
                    method: 'GET',
                    success: function (res) {
                        if (!id) {
                            area = res.data
                        } else {
                            areaChildren[id] = res.data
                        }
                        def.resolve(res.data)
                    }
                })
                return def;
            }
        })();

        getArea().then(function (area) {
            $('#areaList').html(renderArea(area, ''))
//            console.log("$('#areaList')"+$('#areaList').html());
        });
        $('.address-tab a').click(function () {
            var index = $(this).index();
            if (selectArea.length - 1 <= index) {
                return false;
            }
            $(this).addClass('active').siblings().removeClass('active');
            getArea(selectArea[index]).then(function (area) {
                $('#areaList').html(renderArea(area, selectArea.slice(0, index + 1).join('!')));
            });
        });
        $(document).on('click', '.selectArea', function () {
            var atData = $(this).data();
            var id = atData.id.toString().split('!');
            areaId=atData.id.split("!")[id.length-1];
            var hasChildren = atData.haschildren;
            var fullName = atData.fullname;
            $('.address-list .selectArea').removeClass('active');
            selectArea = JSON.parse(JSON.stringify(id));
            $(this).addClass('active');
            if (hasChildren == 0) {
                $('.address-con').hide();
                $('.address-input').css('color', '#333').val(fullName);
                return true;
            }
            var idLen = id.length;
            getArea(id[idLen - 1]).then(function (area) {
                $('#areaList').html(renderArea(area, id.join('!')));
                $('.address-tab a').eq(selectArea.length - 1).addClass('active').siblings().removeClass('active');
            })
        });

        var areaType = 1;
        //校验器
        var validator = $("#signUpForm").validate({
            rules: {
                "phone": {
                    required: true,
                    isPhone: true
                },
                "code": {
                    required: true
                },
                "pwd": {
                    required: true,
                    pwdStrength: true,
                    rangelength: [6, 16]
                }
            },
            messages: {
                "phone": {
                    required: "请输入手机号码！"
                },
                "code": "请输入验证码！",
                "pwd": {
                    required: "请输入密码！",
                    rangelength: "请输入6～16字符！"
                }
            },
            errorElement: "div",
            errorLabelContainer: "#messageBox",
            submitHandler: function (form) {
                if (window.angularAddress) {
                    $("#submit").addClass("disabled").val("注册中...").attr('disabled', 'disabled');
                    formAjax();
                } else {
//                    $('#messageBox').html('地区请填写至市级别').show()
                }
            }
        });
        //手机号码校验
        jQuery.validator.addMethod("isPhone", function (value, element) {
            var value = $.trim(value);
            var reg;
            if (areaType == 1) { //大陆
                reg = /^1[3|4|5|7|8|9][0-9]{9}$/;
            } else if (areaType == 2) { //台湾 09开头 10位
                reg = /^09[0-9]{8}$/;
            } else if (areaType == 3) { //香港 5,6,8,9开头 8位
                reg = /^[5|6|8|9][0-9]{7}$/;
            } else if (areaType == 4) { //澳门 6开头 8位
                reg = /^6[0-9]{7}$/;
            }
            return this.optional(element) || (reg.test(value));
        }, "请输入正确的手机号码！");

        //密码强度校验
        jQuery.validator.addMethod("pwdStrength", function (value, element) {
            if (isSimplePwd(value) < 25) {
                return false;
            }
            return true
        }, "密码过于简单，建议数字和字母的组合！");


        $(document).on('click', '.city_choose', function () {
            $('.address-con').css({'display': 'block'});
            $('.mask').css({'display': 'block'});
        });
        $(document).on('click', '.mask', function () {
            $('.address-con').css({'display': 'none'});
            $('.mask').css({'display': 'none'});
        });
        //获取验证码
        $(".getcode").on("click", function () {
            var th = $(this);
            var valid = validator.element($("#phone"));
            var phone = $.trim($("#phone").val());
            if (count != 60) {
                return;
            }
            if (!$("#phone").val().trim()) {
                $.message("error", " 请先填写手机号");
                return false;
            }
            if (!(/^1[345789]\d{9}$/.test($("#phone").val()))) {
                $.message("error", "手机号码不符合");
                return;
            }
            if ($("#authCode").val().trim() == '') {
                $.message("error", " 请先填写图文验证码");
                return false;
            }
            $.ajax({
                url: base + "store/register/send.jhtml",
                data: {
                    username: $("#phone").val(),
                    captchaId: "${captchaId}",
                    captcha: $("#authCode").val()
                },
                dataType: "json",
                type: "post",
                success: function (data) {
                    $.message(data.type, data.content);
                    if (data.type == 'error') {
                        //======兼容IE========//
                        $("#imgAuthCode").attr("src", base + "common/captcha.jhtml?captchaId=${captchaId}&date=" + (+new Date()));
                    } else if (data.type == 'success') {
                        iiRg = setInterval(refreshTimeRg, 1 * 1000);
                        $("#getPhoneCode").html(count + "s");
                    }
                }
            });
        });

        //选择区号
        $(".js-arrow-select").on("click", function () {
            var th = $(this);
            th.toggleClass("active");
            $(".js-select-list").stop().slideToggle();
            $("#phone").trigger('blur');
        });
        $(".js-select-list li").on("click", function () {
            var th = $(this);
            var num = th.data("area");
            $(".js-area-num").text(num);
            $(".js-arrow-select").removeClass("active");
            areaType = th.data("val");
            $(".js-select-list").hide();
            $("#phone").trigger('blur');
        });



        //密码强度
        function isSimplePwd(pass) {
            var score = 0;
            if (!pass)
                return score;
            var letters = new Object();
            for (var i = 0; i < pass.length; i++) {
                letters[pass[i]] = (letters[pass[i]] || 0) + 1;
                score += 5.0 / letters[pass[i]];
            }
            var variations = {
                digits: /\d/.test(pass),
                lower: /[a-z]/.test(pass),
                upper: /[A-Z]/.test(pass),
                nonWords: /\W/.test(pass),
            }
            variationCount = 0;
            for (var check in variations) {
                variationCount += (variations[check] == true) ? 1 : 0;
            }
            score += (variationCount - 1) * 10;
            return parseInt(score);
        }

        //请求验证码
        function getCodeAjax(data) {
            $('#phone-copy').val(data.phone);
            $.ajax({
                url: base+"store/register/send.jhtml",
                method: "post",
                data: data,
                dataType: 'json',
                success: function (res) {
                    if (res.errcode == '0') {
                        timeCounter(60);
                    } else {
                        $('#messageBox').html(res.errmsg || '网络异常，请稍后重试').show()
                    }
                },
                error: function () {
                    $('#messageBox').html('网络异常，请稍后重试').show()
                }
            })
        }

        //倒计时
        function timeCounter(time) {
            var obj = $(".getcode");
            if (!obj.hasClass("disabled")) {
                obj.addClass("disabled");
                obj.text(time + "s");
                var timer = setInterval(function () {
                    time--;
                    if (time > 0) {
                        obj.text(time + "s");
                    } else {
                        clearInterval(timer);
                        obj.removeClass("disabled");
                        obj.text("获取验证码");
                    }
                }, 1000);
            }
        }

        //按enter键登录
        document.onkeydown = function (event) {
            var e = event || window.event || arguments.callee.caller.arguments[0];
            if (e && e.keyCode == 13) { // enter 键
                if (login_type == "account") {
                    account_submit();
                } else if (login_type == "phone") {
                    phone_submit();
                } else if (login_type == "forget") {
                    go_reset();
                } else if (login_type == "reset") {
                    reset_password();
                }
            }
        };


        //=====验证码切换=======//

        $("#imgAuthCode").click(function () {
            //======兼容IE========//
            $("#imgAuthCode").attr("src", base + "common/captcha.jhtml?captchaId=${captchaId}&date=" + (+new Date()));
        });

        //======注册提交======//
        $("#submit").click(function () {
            if ($("#phone").val().trim() == '') {
                $.message("error", " 请先填写手机号");
                return false;
            }
            if($("#authCode").val().trim()==''){
                $.message("error", " 请先填写验证码");
                return false;
            }
            if ($("#form-storeName").val().trim() == '') {
                $.message("error", "店铺名不能为空");
                return;
            }
            if ($("#form-legalPerson").val() == "") {
                $.message("error", "企业法人不能为空");
                return;
            }
            if(!areaId){
                $.message("error", "请选择地区");
                return;
            }
            if ($("#form-fullAddress").val() == "") {
                $.message("error", "请填写详细地址");
                return;
            }

            $.ajax({
                url: base + "/store/register/register_company.jhtml",
                type: "POST",
                data: {
                    mobile: $("#phone").val().trim(),
                    securityCode: $("#code").val().trim(),
                    name: $("#form-storeName").val().trim(),
                    address: $("#form-fullAddress").val().trim(),
//                    address: '',
                    licensePhoto: '',
                    linkman: $("#form-legalPerson").val().trim(),
//                    linkman: '',
                    tenantType: $("[name='tenantType']").val(),
                    areaId: areaId

                },
                dataType: "json",
                cache: false,
                success: function (message) {
                    if (message.type == "success") {
                        $.message("success", "注册成功，等待审核中...");
                        setTimeout(function () {
                            location.replace('/website/login/login.html')
                        },1500);
                        //                            login_method("account");
                    } else {
                        $.message(message);
                    }
                }
            });

        });

    })

</script>
