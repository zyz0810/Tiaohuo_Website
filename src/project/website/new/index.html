<script type="text/javascript">
    $(function () {
        var page=1;
        //默认获取第一页
        huoqu(1);
        //获取页码
        huoquNum();
        //侧边栏新闻列表
        huoquUl();
        //热门搜索
        hotSearch();
        function huoqu(number) {
            var url = base + 'weixin/kuaixun/list.jhtml';
            $.ajax({
                type: "get",
                dataType: 'json',
                url: url,
                data: {
                    pageNumber:number,
                    pageSize:7
                },
                error: function (XMLHttpRequest, textStatus, errorThrown) {
                    $.message('warn', "获取数据失败");
                },
                success: function (msg) {
                    $('.new_list_li').html('');
//                    setTimeout(function () {
                        if(msg.data.length>0){
                            for(var i = 0; i < msg.data.length; i++) {
                                var str = '<li>';
                                    str += '<a href="/website/new/view.html?id=' + msg.data[i].id + '" class="box row">';
                                        str += '<div class="col-sm-3 new_img">';
                                            if(msg.data[i].image == null || msg.data[i].image == ''){
                                                str +=  '<img src="/website/images/placeholder/noneimg.png" />' ;
                                            }else{
                                                str +=  '<img src="' + msg.data[i].image +　'" />' ;
                                            }
                                        str += '</div>';
                                        str +=  '<div class="col-sm-9 new_txt">' +
                                                    '<h3>' + msg.data[i].title + '</h3>' +
//                                                    '<p class="word_omitted_two">' + msg.data[i].content + '……</p>' +
                                                    '<p class="clearfix release">';
                                        if(msg.data[i].author != null){
                                            str += '<span class="fl">发布人：' + msg.data[i].author + '</span>';
                                        }
                                        str +=  '<span class="fr">发布时间：<span></span>' + msg.data[i].createDate2 + '</span></p>' +
                                                '</div>' +
                                            '</a>' +
                                        '</li>';
                                $(".new_list_li").append(str);
                            }
                        }else{
                            $('.new_list_li').html('<p class="f24 text-center" style="margin-top: 50px;">没有更多了</p>');
                        }

//                    },30);
                }
            });
        }
        function huoqumore(number) {
            var url = base + 'weixin/kuaixun/list.jhtml';
            $.ajax({
                type: "get",
                dataType: 'json',
                url: url,
                data: {
                    pageNumber:number,
                    pageSize:7
                },
                error: function (XMLHttpRequest, textStatus, errorThrown) {
                    $.message('warn', "获取数据失败");
                },
                success: function (msg) {
                    $('.new_list_li').html('');
                        if(msg.data.length>0){
                            for(var i = 0; i < msg.data.length; i++) {
                                var str= '<li><a href="/website/new/view.html?id=' + msg.data[i].id + '" class="box row"><div class="col-sm-3 new_img">';
                                if(msg.data[i].image == null || msg.data[i].image == ''){
                                    str +=  '<img src="/website/images/placeholder/noneimg.png" />' ;
                                }else{
                                    str +=  '<img src="' + msg.data[i].image +　'" />' ;
                                }
                                str +=  '</div><div class="col-sm-9 new_txt">' +
                                        '<h3>' + msg.data[i].title + '</h3>' +
//                                        '<p class="word_omitted_two">' + msg.data[i].content + '……</p>' +
                                        '<p class="clearfix release"><span class="fl">发布人：来一架</span><span class="fr">发布时间：2017/2/17</span></p>' +
                                        '</div></a>' +
                                        '</li>';
                                $(".new_list_li").append(str);
                            }
                        }else{
                            $('.load_more').text('没有更多了');
                        }

                        $('.new_txt').each(function () {
                            $(this).find('img').remove();
                        });
                        $('.new_txt1').each(function () {
                            $(this).find('img').remove();
                        });
                }
            });
        }
        function huoquUl() {
            var url = base + 'weixin/kuaixun/list.jhtml';
            $.ajax({
                type: "get",
                dataType: 'json',
                url: url,
                data: {
                    pageNumber:1,
                    pageSize:10
                },
                error: function (XMLHttpRequest, textStatus, errorThrown) {
                    $.message('warn', "获取数据失败");
                },
                success: function (msg) {
                    if(msg.data.length>0){
                        for(var i = 0; i < msg.data.length; i++) {
                            var str = ' <li><a href="/website/new/view.html?id=' + msg.data[i].id + '"><span class="baseColor">▪</span>' + msg.data[i].title + '</a></li>';
                            $(".hot_circle").append(str);
                        }
                    }else{
                        $('.hot').remove();
                    }
                }
            });
        }
        function hotSearch() {
            var url = base + 'weixin/kuaixun/hot_search.jhtml';
            $.ajax({
                type: "get",
                dataType: 'json',
                url: url,
                data: {},
                error: function (XMLHttpRequest, textStatus, errorThrown) {
                    $.message('warn', "获取数据失败");
                },
                success: function (msg) {
                    if(msg.data.length != 0){
                        var s = '';
                        $.each(msg.data,function (i, v) {
                            s += '<a href="/website/new/search.html?keyword=' + escape(v) + '" class="gray01">' + v + '</a>';
                        });
                        $('.hot_search').html(s);
                    }else{
                        $('.search').remove();
                    }
                }
            });
        }
        function huoquNum() {
            var url = base + 'weixin/kuaixun/list.jhtml';
            $.ajax({
                type: "get",
                dataType: 'json',
                url: url,
                data: {
                    pageSize:7
                },
                error: function (XMLHttpRequest, textStatus, errorThrown) {
                    $.message('warn', "获取数据失败");
                },
                success: function (msg) {
                    if(msg.data.length>0){
                        var str = '<li class="disabled first"><span aria-hidden="true"></span></li>';
                        for(var i = 1; i < msg.pageModel.totalPages; i++) {
                            if(i==1){
                                str += '<li class="click_num active"><a href="#">' + i + '</a></li>';
                            }else if(i >4 && msg.pageModel.totalPages > 5){
                                str += '<span class="gray01 ellipsis">…</span>';
                                str += '<li class="click_num collapse"><a href="javascript:;">' + i + '</a></li>';
                            }else{
                                str += '<li class="click_num"><a href="javascript:;">' + i + '</a></li>';
                            }
                        }
                        str += '<li class="click_num"><a href="javascript:;">' + msg.pageModel.totalPages + '</a></li>';
                        str += '<li class="last"><span aria-hidden="true"></span></li>';
                        $(".pagination").html(str);


                        //点击数字
                        $(document).on('click','.article_page li.click_num',function(){
                            var num = $(this).find('a').html();
                            $(this).addClass('active');
                            $(this).siblings().removeClass('active');
                            huoqumore(num);
                            page = num;
                        });

                        //点击上一页
                        $(document).on('click','.article_page li.first',function(){
                            if(page > 1){
                                page--;
                                huoqumore(page);
                                $('.article_page li.click_num').each(function(){
                                    var $this = $(this);
                                    var page_num = $this.find('a').html();
                                    if(page == page_num){
                                        $this.addClass('active').siblings().removeClass('active');
                                    }
                                })
                            }
                        });

                        //点击下一页
                        $(document).on('click','.article_page li.last',function(){
                            page++;
                            huoqumore(page);
                            $('.article_page li.click_num').each(function(){
                                var $this = $(this);
                                var page_num = $this.find('a').html();
                                if(page == page_num){
                                    $this.addClass('active').siblings().removeClass('active');
                                }
                            })
                        });

                        //点击省略号
                        $(document).on('click','.article_page .ellipsis',function(){
                            $('.article_page li.click_num').each(function(){
                                $(this).removeClass('collapse');
                            });
                            $(this).addClass('collapse');
                        });
                    }else{
                        $('.article_page').addClass('none');
                    }
                }
            });
        }
    })
</script>
